      description: 分页获取指定帖子的评论列表，支持排序
      parameters:
      - description: 帖子ID
        in: query
        name: post_id
        required: true
        type: integer
      - description: 页码
        in: query
        name: page
        required: true
        type: integer
      - description: 每页数量
        in: query
        name: page_size
        required: true
        type: integer
      - description: 排序字段：created_at, like_count
        example: '"created_at"'
        in: query
        name: sort_by
        type: string
      - description: 是否降序
        in: query
