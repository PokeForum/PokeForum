  schema.EmailSMTPConfigRequest:
    properties:
      address:
        description: 发件人邮箱地址，用于SMTP认证和邮件发送
        example: noreply@example.com
        type: string
      connection_validity:
        description: SMTP连接有效期（单位：秒），长时间无邮件发送时自动断开连接
        example: 300
        maximum: 3600
        minimum: 10
        type: integer
      forced_ssl:
        description: 是否强制使用SSL加密连接，true表示使用SSL，false表示不使用
        example: false
        type: boolean
      host:
        description: SMTP服务器主机名或IP地址
        example: smtp.example.com
        maxLength: 255
        minLength: 1
        type: string
      is_enable:
        description: 是否启用邮箱服务，true表示启用，false表示禁用
        example: true
        type: boolean
      password:
        description: SMTP密码或授权码，用于SMTP认证
        example: password123
        minLength: 1
        type: string
      port:
        description: SMTP服务器端口号，常见端口为25、587、465等
        example: 587
        maximum: 65535
        minimum: 1
        type: integer
      sender:
        description: 发件人名称，显示在邮件发件人处
        example: PokeForum
        maxLength: 100
        minLength: 1
        type: string
      username:
        description: SMTP用户名，通常为邮箱地址或账户名
        example: user@example.com
        maxLength: 255
        minLength: 1
        type: string
    required:
