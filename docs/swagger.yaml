        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Data'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Data'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Data'
      security:
      - ApiKeyAuth: []
      summary: 获取签到状态
      tags:
      - 签到系统
